<div class="container">
    <h1><strong>Consulta Pedido</strong></h1>
    <mat-card class="card">
        <mat-card-title><img src="../../../assets/icones/icone-pedidos.png" alt="Carrinho Icone"><strong>Pedidos</strong></mat-card-title>
        <table mat-table [dataSource]="dataSource">
        
            <!-- Position Column -->
            <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="valorTotal">
            <th mat-header-cell *matHeaderCellDef> Valor Total </th>
            <td mat-cell *matCellDef="let element"> {{element.valorTotal.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="qtdeItens">
            <th mat-header-cell *matHeaderCellDef> Quant. de itens </th>
            <td mat-cell *matCellDef="let element"> {{element.qtdeItens}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="valorFrete">
            <th mat-header-cell *matHeaderCellDef> Valor do Frete </th>
            <td mat-cell *matCellDef="let element"> {{element.valorFrete.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        <mat-paginator showFirstLastButtons
                       [pageSize]="10">
        </mat-paginator>
    </mat-card>
</div>
